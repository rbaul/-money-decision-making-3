<h2 mat-dialog-title>{{graphData.name}}</h2>
<mat-dialog-content>
  <h3>Description: {{graphData.description}}</h3>
  <app-trading-chart [data]="graphData.data" [height]="500" (activeRangeChanged)="onActiveRangeChange($event)"></app-trading-chart>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
